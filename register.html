<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Register - DrawEase</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
 * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #4A98F7;
    margin: 0;
}

.container {
    display: flex;
    width: 100%;
    gap: 10px;
    padding: 10px;
    max-width: 600px; /* Adjusted the max-width */
    margin: 0 auto; /* Center the container */
}

form {
    background: #fff;
    border-radius: 7px;
    padding: 20px;
    width: 100%;
}

h2 {
    text-align: center;
    color: #4A98F7;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    color: #5A6168;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    color: #fff;
    border: none;
    outline: none;
    padding: 11px 0;
    font-size: 1rem;
    background: #4A98F7;
    border-radius: 4px;
    cursor: pointer;
}

.switch-button {
    color: #4A98F7;
    text-align: center;
    cursor: pointer;
    margin-top: 15px;
}

.switch-button:hover {
    text-decoration: underline;
}
.image-container {
    flex: 1;
}

.image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 7px; /* Optional: Apply border-radius to match the form */
}
    </style>
</head>
<body>
    <div class="container form-container">
       <form class="register-form" action="RegisterServlet" method="post">
            <h2>Create an Account</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="image-container">
            <img src="paint.jpg" alt="Registration Image">
        </div>
        <!-- <button class="switch-button">Already have an account? Login here</button> -->
    </div>
</body>
</html>
